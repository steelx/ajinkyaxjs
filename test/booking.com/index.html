    <body>

        <p style="text-align:center;">Ajinkya Borade :: Frontend web developer ==> ajinkyab1987@gmail.com</p>


        <div class="wrapper clearfix" ng-controller="Destinations">

        <!--

        <script src="js/vendor/angular.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <script>
            $(function(){
                $(".city").on(
                    {
                        click : function () {
                            $(this).children(".cityinfo").show();
                        },
                        mouseleave : function () {
                            $(this).children(".cityinfo").hide();
                        }

            $(window).on('load', function(){

                    colNumber: 3
                });
            });
